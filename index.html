<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do List</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: changeBackground 10s infinite;
        }

        @keyframes changeBackground {
            0% {
                background: url('https://images.unsplash.com/photo-1444212477490-ca407925329e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGRvZ3xlbnwwfHwwfHx8MA%3D%3D') no-repeat center/cover;
            }

            33% {
                background: url('https://images.unsplash.com/photo-1534361960057-19889db9621e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZG9nfGVufDB8fDB8fHww') no-repeat center/cover;
            }

            66% {
                background: url('https://images.unsplash.com/photo-1548199973-03cce0bbc87b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGRvZ3xlbnwwfHwwfHx8MA%3D%3D') no-repeat center/cover;
            }

            100% {
                background: url('https://media.istockphoto.com/id/1252455620/photo/golden-retriever-dog.webp?a=1&b=1&s=612x612&w=0&k=20&c=6GClP00byB0HvvPbKa0Tprot8S8-Hjz1AmiqCF460G8=') no-repeat center/cover;
            }
        }

        /* Container Styling */
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* Heading */
        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Section */
        .todo {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todo-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #add-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #add-btn:hover {
            background-color: #218838;
        }

        /* To-Do List */
        #todo-list {
            list-style: none;
        }

        #todo-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #todo-list li span {
            flex: 1;
        }

        #todo-list li button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        #todo-list li button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button id="add-btn">Add</button>
        </div>
        <ul id="todo-list">
            <!-- Tasks will appear here -->
        </ul>
    </div>
    <!-- <script src="script.js"></script> -->
     <script>
        const inputField = document.getElementById('todo-input');
const addButton = document.getElementById('add-btn');
const todoList = document.getElementById('todo-list');

// Add To-Do Item
addButton.addEventListener('click', () => {
  const task = inputField.value.trim();
  if (task) {
    const li = document.createElement('li');
    li.innerHTML = `<span>${task}</span><button>Delete</button>`;
    todoList.appendChild(li);
    inputField.value = '';
    li.querySelector('button').addEventListener('click', () => li.remove());
  }
});

// Enter Key to Add
inputField.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') addButton.click();
});
     </script>
</body>

</html>
